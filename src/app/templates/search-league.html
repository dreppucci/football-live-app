<form action="javascript:void(0)" autocomplete="off">
  <fieldset>

    <input
      name="league"
      #league
      [value]="localState.leagueSearching"
      placeholder="Type league name"
      autofocus>

  </fieldset>
</form>

<ul>
  <li *ngFor="let league of filteredLeagues">
    <a [routerLink]=" ['./league/'+league.league] "
      routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
      {{league.caption}}
    </a>
  </li>
</ul>
