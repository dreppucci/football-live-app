<form action="javascript:void(0)" autocomplete="off">
  <fieldset>

    <input
      name="league"
      #league
      [value]="localState.league"
      placeholder="Type league name"
      autofocus>

  </fieldset>
</form>

<ul>
  <li *ngFor="let league of localState?.leaguesList">{{league.caption}}</li>
</ul>
