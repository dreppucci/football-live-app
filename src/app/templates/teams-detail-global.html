<figure *ngIf="data">
  <img data-preload="true" [src]="data.crestUrl" [src-fallback]="imgFallback" alt="{{data?.name}}" title="{{data?.name}}" />
</figure>
<div class="team-detail__infos">
  <h4>{{data?.name}}</h4>
  <h5>{{data?.shortName}}</h5>
  <p *ngIf="data?.squadMarketValue" class="teams-details__info-marketvalue"><strong>Market value</strong>: {{data?.squadMarketValue}}</p>
</div>
