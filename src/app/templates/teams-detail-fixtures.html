<ul *ngIf="data">
  <li class="teams-fixture__header">
    <span class="teams-fixture__cell teams-fixture__cell--matchday">Match day</span>
    <span class="teams-fixture__cell teams-fixture__cell--date">Date</span>
    <span class="teams-fixture__cell teams-fixture__cell--time">Time</span>
    <span class="teams-fixture__cell teams-fixture__cell--match">Match</span>
  </li>
  <li class="teams-fixture__row" *ngFor="let fixture of data.fixtures" [attr.data-status]="fixture.status | lowercase" [title]="fixture.status | lowercase">
    <span class="teams-fixture__cell teams-fixture__cell--matchday">{{fixture.matchday}}</span>
    <span class="teams-fixture__cell teams-fixture__cell--date">{{fixture.date | date:"dd MMMM yyyy" }}</span>
    <span class="teams-fixture__cell teams-fixture__cell--time">{{fixture.date | date:"HH:mm" }}</span>
    <span class="teams-fixture__cell teams-fixture__cell--match">
        <span class="teams-fixture__cell--match__team teams-fixture__cell--match__team--home">
            <a [routerLink]=" ['/teams', fixture.homeTeamLink] " routerLinkActive="teams-fixture__cell--match__team--same" [routerLinkActiveOptions]= "{exact: false}">{{fixture.homeTeamName}}</a>
        </span>
        <span class="teams-fixture__cell--match__result"><strong>{{fixture.result?.goalsHomeTeam}}</strong></span>
        <span class="teams-fixture__cell--match__divider">-</span>
        <span class="teams-fixture__cell--match__result"><strong>{{fixture.result?.goalsAwayTeam}}</strong></span>
        <span class="teams-fixture__cell--match__team teams-fixture__cell--match__team--away">
            <a [routerLink]=" ['/teams', fixture.awayTeamLink] " routerLinkActive="teams-fixture__cell--match__team--same" [routerLinkActiveOptions]= "{exact: false}">{{fixture.awayTeamName}}</a>
        </span>
    </span>
  </li>
  <li *ngIf="data.count == 0">
    <strong>No fixtures found</strong>
  </li>
</ul>
